<!DOCTYPE html>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>

<html lang="en">
  <head>
    <link rel="stylesheet" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script src="static/js/crawler-js.js"></script>

    <title>Stalkr</title>


  </head>
  <body>
      <div class= "header">
          <br>
          <br>
          <h1>Enter the information of who you'd like to stalk.</h1>
          <br>
          <br>

          <form method="post" action="."  id="stalk_form">

            <div class="stalkee_info">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Colton Cannon" name="stalkee_name" id = "name_field">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control" placeholder="Champaign" name="stalkee_location" id = "location_field">
                </div>

                <div class="submit_button_holder">
                    <input class="submit_button" type="submit" name="submit" value="Stalk!">
                </div>
            </div>
          </form>

          <div class = "auto-results"></div>

      </div>
  </body>
</html>
